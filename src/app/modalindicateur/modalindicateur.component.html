<div class="card">
    <div class="card-header">
      <h2>Indicateurs de performance</h2>
    </div>
    <div class="card-body">
      <form>
        <label for="name">Indicateurs quantitatifs :</label>
        <input type="text"  name="name" required>
  
        <label for="email">Indicateurs qualitatifs :</label>
        <input type="email"  name="email" required>
      </form>
    </div>
    <div class="card-footer" style="text-align: center;">
      <button (click)="closeModalIndicateur()">Sauvgarder</button>
    </div>
  </div>
